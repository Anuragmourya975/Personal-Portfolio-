<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="skills.css" />
    <link rel="stylesheet" href="lightslider.css" />
    <!-- boxicon cdn link -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- slider links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="lightslider.js"></script>
    <script src="script.js"></script>
  </head>
  <body onmouseover="random_bg_color()">
    <!-- pre-loader -->
    <div class="loader-wrapper" style="z-index: 1">
      <div class="kinetic"></div>
    </div>
    <div class="sidebar">
      <div class="logo_content">
        <div class="logo">
          <i class="bx bx-bot"></i>
          <div class="logo_name">My Profile</div>
        </div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav_list">
        <li>
          <a href="index.html" target="_top">
            <i class="bx bx-user"></i>
            <span class="link_name" id="audio">About me</span>
          </a>
          <span class="tooltip">About me</span>
        </li>
        <li>
          <a href="skills.html">
            <i class="bx bx-grid-alt"></i>
            <span class="link_name">My Skills</span>
          </a>
          <span class="tooltip">My Skills</span>
        </li>
        <li>
          <a href="projects.html">
            <i class="bx bx-collection"></i>
            <span class="link_name">Projects</span>
          </a>
          <span class="tooltip">Projects</span>
        </li>
        <li>
          <a href="">
            <i class="bx bxs-graduation"></i>
            <span class="link_name">Academics</span>
          </a>
          <span class="tooltip">Academics</span>
        </li>
        <li>
          <a href="">
            <i class="bx bx-trophy"></i>
            <span class="link_name">Achievments</span>
          </a>
          <span class="tooltip">Achievments</span>
        </li>
        <li>
          <a href="">
            <i class="bx bx-run"></i> <span class="link_name">Interests</span>
          </a>
          <span class="tooltip">Interests</span>
        </li>
        <li>
          <a href="">
            <i class="bx bx-save"></i>
            <span class="link_name">Download as PDF</span>
          </a>
          <span class="tooltip">Download as PDF</span>
        </li>
        <!-- <li>
          <a href="">
            <i class="bx bx-cog"></i> <span class="link_name">Setting</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li> -->
      </ul>

      <div class="profile_content">
        <div class="profile">
          <div class="profile_details">
            <img src="profile.jpg" alt="Anurag" />
            <div class="name_job">
              <div class="name">Anurag Mourya</div>
              <div class="job">Full Stack Developer</div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log_out" onclick="audio.play()"></i>
        </div>
      </div>
    </div>

    <div class="home_content" style="width: 100%; z-index: -1">
      <div class="text">
        <div id="contact" class="primary-text">
          <h3 style="margin-right: 160px">
            Check out some cool work i've done! &#x1F600;
          </h3>
        </div>
      </div>
    </div>

    <script>
      let btn = document.querySelector("#btn");
      let sidebar = document.querySelector(".sidebar");

      btn.onclick = function () {
        sidebar.classList.toggle("active");
        audio.play();
      };

      const audio = new Audio();
      audio.src = "/mixkit-pen-click-and-release-1115.wav";

      // Random color generator for background

      function random_bg_color() {
        var x = Math.floor(Math.random() * 5);
        var y = Math.floor(Math.random() * 1);
        var z = Math.floor(Math.random() * 10);
        var bgColor = "rgb(" + x + "," + y + "," + z + ")";

        document.body.style.background = bgColor;
      }
      random_bg_color();

      $(document).ready(function () {
        $("#lightSlider").lightSlider({
          item: 2,
          autoWidth: true,
          loop: true,
          onlSliderLoad: function () {
            $("#autoWidth").removeClass("cS-hidden");
          },
          enableTouch: true,
          enableDrag: true,
          freeMove: true,
          swipeThreshold: 40,
        });
      });
      // pre-loader

      window.onload = setInterval(function () {
        document.querySelector(".loader-wrapper").style.display = "none";
      }, 2000);
    </script>
  </body>
</html>
